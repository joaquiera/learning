<div>
    <h1 id="title"> Survey form</h1>
    <p id="description">All about you!!!</p>
    </div>
    <div>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
      <label for="email" id="email-label">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
      <label for="number" id="number-label">Pick a number</label><br>
      <input type="number" id="number" min="0" max="99" placeholder="0-99"><br>
      <label>Favorite season</label><br>
      <select name="season" id="dropdown">
        <option value="summer">Summer</option>
        <option value="autumn">Autumn</option>
        <option value="winter">Winter</option>
        <option value="spring">Spring</option>
      </select><br>
      <label for="genre" id="genre-label">Music genre you like</label><br>
      <input type="radio" name="genre" id="genre">
    </form>
    </div>
