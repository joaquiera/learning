<div>
    <h1 id="title"> Survey form</h1>
    <p id="description">All about you!!!</p>
    </div>
    <div>
    <form id="survey-form">
      <div>
      <label for="name" id="name-label">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
      </div>
      <div>
      <label for="email" id="email-label">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
      </div>
      <div>
      <label for="number" id="number-label">Pick a number</label><br>
      <input type="number" id="number" min="0" max="99" placeholder="0-99"><br>
      </div>
      <div>
      <label>Favorite season</label><br>
      <select name="season" id="dropdown">
        <option value="summer">Summer</option>
        <option value="autumn">Autumn</option>
        <option value="winter">Winter</option>
        <option value="spring">Spring</option>
      </select><br>
      </div>
      <div>
        <p>Gender</p>
        <label for ="male">
          <input type="radio" name="gender" id="male">Male
        </label>
        <label for ="female">
          <input type="radio" name="gender" id="female">Female
        </label>
        <label for="other">
          <input type="radio" name="gender" id="other">Other
        </label><br>
        <label for="prefer-not-to-say">
          <input type="radio" name="gender" id="prefer-not-to-say">Prefer not to say
        </label>
      </div><br>
